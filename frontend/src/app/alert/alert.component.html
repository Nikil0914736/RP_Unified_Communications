<div *ngIf="alert" class="alert-container">
  <div [ngClass]="['alert', 'alert-' + alert.type]">
            <div class="alert-icon">
      <i [attr.data-feather]="getIconName(alert.type)"></i>
    </div>
    <div class="alert-content">
      <p>{{ alert.message }}</p>
    </div>
    <button class="close-btn" (click)="closeAlert()" title="Close alert">&times;</button>
  </div>
</div>

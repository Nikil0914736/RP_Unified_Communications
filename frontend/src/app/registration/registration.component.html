<div class="registration-container">
    <div class="status-bar">
        <div class="status-left">
            <span class="time">{{ currentTime }}</span>
            <i data-feather="map-pin"></i>
        </div>
        <div class="camera-hole"></div>
        <div class="status-right">
            <i data-feather="signal"></i>
            <i data-feather="bluetooth"></i>
            <i data-feather="wifi"></i>
            <span>100%</span>
            <i data-feather="battery-charging"></i>
        </div>
    </div>
    <main class="registration-main">
        <div class="registration-header">
            <div class="logo">
                <i data-feather="user-plus"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join Unified Communications today</p>
        </div>

        <form class="registration-form" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" [(ngModel)]="model.fullName" required #fullName="ngModel" title="Enter your full name" placeholder="John Smith">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" [(ngModel)]="model.email" required email #email="ngModel" title="Enter your email address" placeholder="you@example.com">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-error">
                    <div *ngIf="email.errors?.required">
                      Email address is required.
                    </div>
                    <div *ngIf="email.errors?.email">
                      Please enter a valid email address.
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="role">Select User Type</label>
                <select id="role" name="role" [(ngModel)]="model.role" required #role="ngModel" title="Select a user type">
                    <option value="resident">Resident</option>
                    <option value="leasing consultant">Leasing Consultant</option>
                </select>
                <div *ngIf="role.invalid && (role.dirty || role.touched)" class="validation-error">
                    <div *ngIf="role.errors?.required">
                      User type is required.
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="model.password" required minlength="8" #password="ngModel" title="Create a password" placeholder="Enter your password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="validation-error">
                    <div *ngIf="password.errors?.minlength">
                      Password must be at least 8 characters long.
                    </div>
                </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{error}}</div>

            <button type="submit" class="submit-btn" [disabled]="!registrationForm.form.valid || loading" title="Create Account">
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
              Create Account
            </button>
        </form>

        <div class="back-to-login">
            <span>Already have an account? </span><a routerLink="/login" class="back-link" title="Back to Login">Sign In</a>
        </div>
    </main>
    <footer class="copyright-footer">
        <p>Â© 2025 RealPage, Inc. All rights reserved.</p>
    </footer>
</div>

<app-header [title]="'Inbox'"></app-header>

<main class="main-content">
    <div class="card">
        <ul class="notification-list">
            <li class="notification-item unread" title="View message from Leasing Office">
                <i data-feather="mail"></i>
                <div class="notification-content">
                    <strong>Leasing Office</strong>
                    <p>RE: Your lease renewal</p>
                    <small>2h ago</small>
                </div>
            </li>
            <li class="notification-item" title="View message from Jane Doe (Unit 3C)">
                <i data-feather="mail"></i>
                <div class="notification-content">
                    <strong>Jane Doe (Unit 3C)</strong>
                    <p>Question about parking</p>
                    <small>1d ago</small>
                </div>
            </li>
            <li class="notification-item" title="View message from Maintenance Team">
                <i data-feather="mail"></i>
                <div class="notification-content">
                    <strong>Maintenance Team</strong>
                    <p>Your service request is complete</p>
                    <small>3d ago</small>
                </div>
            </li>
        </ul>
    </div>
</main>

<app-footer></app-footer>
